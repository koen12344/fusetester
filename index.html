<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	 <link rel="manifest" href="/manifest.json">
    <title>Fuse Tester</title>
    <style>
        body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Standard syntax */

            text-align: center;
            font-family: Arial, sans-serif;
            background-color:#ddd6c8;
        }
        #status {
			background-color:#FFEB3B;
			width:50vw;
			height:50vw;
            margin:0 auto;
            border-radius: 100%;
            box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Fuse Tester</h1>
    <div id="status"></div>
	<p>Touch one terminal of the fuse to the yellow circle, while touching the other terminal with your finger. If circle turns green, fuse is good</p>
    <audio id="fuse-sound" src="/sounds/fuse-working-sound.mp3" preload="auto"></audio>
    <button onclick="enableWakeLock()">Keep Screen On</button>
    <button onclick="disableWakeLock()">Allow Screen Off</button>
<br /><br />
    <button id="install-button" style="display: none;">Install App</button>

    <script>
        const statusElement = document.getElementById('status');
        const fuseSound = document.getElementById('fuse-sound');
        let wakeLock = null;

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.log('Service Worker Registration Failed:', error));
        }


        const installButton = document.getElementById('install-button');

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Save the event to trigger it later
            deferredPrompt = e;
            // Optionally, show your install button to prompt users
            document.getElementById('install-button').style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();  // Show the install prompt
                const choiceResult = await deferredPrompt.userChoice;
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;  // Reset the deferredPrompt variable
            }
        });

        // Function to vibrate the device
        function triggerVibration() {
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);  // Vibrate pattern
            }
        }

        // Function to play sound
        function playFuseSound() {
            fuseSound.play();
        }

        // Function to enable wake lock
        async function enableWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake lock enabled');
            } catch (err) {
                console.log('Wake lock failed: ', err);
            }
        }

        // Function to disable wake lock
        async function disableWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
                console.log('Wake lock disabled');
            }
        }

        // Detect fuse touch event
        statusElement.addEventListener('touchstart', () => {
            statusElement.style.backgroundColor = "#689F38";
            triggerVibration();  // Shake the phone
            playFuseSound();  // Play sound
        });

        statusElement.addEventListener('touchend', () => {
            statusElement.style.backgroundColor = '#FFEB3B';
        });

        // Enable wake lock when the page loads
        window.addEventListener('load', enableWakeLock);
    </script>
</body>
</html>
